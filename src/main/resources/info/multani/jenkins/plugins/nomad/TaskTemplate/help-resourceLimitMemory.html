Nomad Resources Limit of Memory
This value can be set to control the memory resource limit in Megabyte passed when creating the Jenkins agent Docker container in
Nomad.

When left blank, the default value for a Nomad job will be used. For more info, see the
<a href="https://www.nomadproject.io/docs/job-specification/resources.html">Nomad docs.</a>

e.g. `250`.
